<!-- Side Nav -->
<section class="sidenav"
         layout="row"
         [hidden]="sideNavState =='hide'">
  <div class="sidenav-content md-whiteframe-2dp"
       layout-fill
       layout="column"
       [@sideNavState]="sideNavState">


    <div class="md-padding avator-background" layout="row">
      <div flex="30">
        <img class="avator" [src]="author.avatorUrl">
      </div>
      <div layout="column" layout-align="center center" flex>
        <span class="author raised">{{author.author}}</span>
        <span class="author-description raised">{{author.description}}</span>
      </div>
    </div>


    <div *ngFor="let menu of menus;let i = index" layout="column">
      <button md-button flex
              (click)="toggleMenuOpenState(i)">
        <div flex layout="row">
          <span class="raised">{{menu.label}}</span>
          <span flex></span>
          <div layout="row" layout-align="center center">
            <md-icon class="raised" [@menuOpenState]="menuOpenStates[i]">
              keyboard_arrow_down
            </md-icon>
          </div>
        </div>
      </button>
      <button md-button flex *ngFor="let subMenu of menu.links"
              [@subMenuExpandState]="menuOpenStates[i]">
        <div flex layout="row">
          <span class="raised" *ngIf="subMenu.external"
                (click)="openExternalLink(subMenu.url)">{{subMenu.displayName}}</span>
          <span class="raised" *ngIf="!subMenu.external"
                [routerLink]="subMenu.link">{{subMenu.displayName}}</span>
          <span flex></span>
        </div>
      </button>
    </div>
  </div>

  <div class="sidenav-mark md-whiteframe-2dp" flex
       [@sideNavMarkState]="sideNavState"
       (click)="toggleSideNavState()">
  </div>
</section>
<!-- Header -->
<section layout="row">

  <md-toolbar color="primary" class="always-top md-whiteframe-2dp">
    <button md-icon-button (click)="toggleSideNavState()">
      <md-icon>menu</md-icon>
    </button>
    <a [routerLink]="'/'" class="raised">{{title}}</a>
    <div flex></div>
  </md-toolbar>
  <md-toolbar>

  </md-toolbar>
</section>
